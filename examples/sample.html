<!-- Samples -->
<!-- 1. Counter on button clicks and resets -->
<!-- 2. Printing what is being typed -->
<!-- 3. Color Change on hover effect -->
<html>
  <head>
    <script src="https://fb.me/react-15.2.0.js"></script>
    <script src="https://fb.me/react-dom-15.2.0.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  </head>
  <body>
    <div id="parentDiv"></div>
    <div id="childDiv"></div>
    <div id="textDiv"></div>
    <div id="changeColorDiv"></div>


    <script type="text/babel">
      var ParentDiv = React.createClass({
        render: function(){
          return (
            <h3>Success!! on Rendering { this.props.file }</h3>
          );
        }
      });
      ReactDOM.render(
        <ParentDiv file="First REACT JS file"/>,
        document.getElementById('parentDiv')
      );

      var ChildDiv = React.createClass({
        getInitialState: function(){
          return {
            count: 0
          }
        },
        getDefaultProps: function(){
          return {
            name: "Initial State",

          }
        },
        incrementCount: function(){
          this.setState({
            count: this.state.count + 1
          })
        },
        resetCount: function(){
          this.setState({
            count: 0
          })
        },
        render: function(){
          return (
            <div id="container">
              <h4>{this.props.name} = {this.state.count}</h4>
              <button type="button" onClick={this.incrementCount}>Click Me</button>
              <button type="button" onClick={this.resetCount}>Reset IT!!</button>
            </div>
          );
        }
      });
      ReactDOM.render(
        <ChildDiv/>,
        document.getElementById('childDiv')
      );

      var TextDiv = React.createClass({
        getInitialState: function(){
          return {
            text: ''
          }
        },
        showText: function(event){
          this.setState({
            text: event.target.value
          })
        },
        render: function(){
          return (
            <div id="textContainer">
              <br/>
              <input type="text" placeholder="Type Here" onChange={this.showText}></input>
              <h4>You are typing {this.state.text}</h4>
            </div>
          )
        }
      });

      ReactDOM.render(
        <TextDiv/>,
        document.getElementById('textDiv')
      );

      var OnOff = React.createClass({
        getInitialState: function(){
          return {
            hoverFlag: false
          }
        },
        changeColor: function(){
          this.setState({
            hoverFlag: !this.state.hoverFlag
          })
        },
        render: function(){
          var styleList = { 'strokeWidth': 3,
                            'fillOpacity': 0.5,
                            'strokeOpacity': 0.3,
                            'fill': 'aqua',
                            'stroke': 'black'
                          }
          if(this.state.hoverFlag){
            styleList['fill'] = 'red'
          }
          return (
            <div id="Container">
            <svg width="400" height="110">
              <rect width="100" height="100" style={styleList} onMouseOver={this.changeColor} onMouseOut={this.changeColor}></rect>
            </svg>
            </div>
          )
        }
      });
      ReactDOM.render(
        <OnOff/>,
        document.getElementById('changeColorDiv')
      );

    </script>
  </body>
</html>
